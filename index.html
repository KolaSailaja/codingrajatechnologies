<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-UA-compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>

    <title>resume builder</title>
</head>
<body>

    <!--here goes html code-->

    <div class="container">
        <center>
            <h2 class="text-center my-2">Resume generator</h2>
            <p>Easy way to build your resume</p>
            <p>By sailaja</p>
        </center>
        <div class="row">
            <div class="col-md-6">
                <!--first column-->
                <h2>personal information</h2>
                <div class="form-group">
                    <label for="name field">First name:</label>
                    <input type="text" id="name filed" placeholder="enter here" class="form-control">
                    <label for="name field">Middle name:</label>
                    <input type="text" id="name field" placeholder="enter here" class="form-control">
                    <label for="name field">Last name:</label>
                    <input type="text" id="name field" placeholder="enter here" class="form-control">
                </div>
                
                <div class="form-group mt-2">
                        <label for="contactfield">phone number:</label>
                        <input type="text" id="contactfield" placeholder="enter here" class="form-control">
                </div>
                
                <div class="form-group mt-2">
                        <label for="adress field">your address:</label>
                        <textarea id="address field" placeholder="enter here" class="form-control" rows="10"></textarea>
                </div>
                
                
                <p class="text-secondary my-3">important links</p>
                    <div class="form-group mt-3">
                        <label for="fbfield">facebook:</label>
                        <input type="text" id="fbfield" placeholder="enter here" class="form-control">
                </div>
                
                <div class="form-group mt-3">
                        <label for="instafield">instagram:</label>
                        <input type="text" id="instafield" placeholder="enter here" class="form-control">
                </div>
            
                
                <div class="form-group mt-3">
                        <label for="linkedfield">linkedin:</label>
                        <input type="text" id="linkedfield" placeholder="enter here" class="form-control">
                 </div>
                 
                        
                    
        
            <!--second column-->
                <div class="col-md-6">
                    
                    <h2>professional information</h2>
                    <div class="form-group mt-2">
                            <label for="">professional summary:</label>
                            <textarea placeholder="enter here" class="form-control wefield" rows="4"></textarea>
                    </div>
                            
                            
                    <div class="form-group mt-2" id="we">
                            <label for="">work experience:</label>
                        <textarea placeholder="enter here" class="form-control wefield" rows="4"></textarea>
                        <div class="container text-center mt-3" id="weaddbutton">
                            <button onclick="addnewwefield()" class="btn btn-primary btn-sm">add</button>
                        </div>
                     </div>
                
                    <div class="form-group mt-2" id="Aq">
                        <label for="">Academic qualification:</label>
                        <textarea placeholder="enter here" class="form-control Aqfield" rows="4"></textarea>
                        <div class="container text-center mt-2" id="Aqaddbutton">
                            <button onclick="addnewAqfield()" class="btn btn-primary btn-sm">add</button>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="">skills:</label>
                        <textarea placeholder="enter here" class="form-control skillfield" rows="4"></textarea>
                </div>
               
                <div class="form-group mt-2" id="acf">
                            <label for="">achievements:</label>
                            <textarea placeholder="enter here" class="form-control achivefield" rows="4"></textarea>
                            <div class="container text-center" id="acfaddbutton">
                                <button onclick="addnewacffield()"class="btn btn-primary btn-sm">add</button>
                            </div>
                            
                            <div class="form-group mt-2">
                                  <label for="">languages:</label>
                                <select name="languages" id="languages">
                                    <option value="Telugu">Telugu</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="english">english</option>
                                    <option value="marati">marati</option>
                                    <option value="bengali">bengali</option>
                                    <option value="urdu">urdu</option>
                                    <option value="Tamil">Tamil</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Image</label>
                                <input type="file" accept="documnet" id="documentinput">
                                <div id="documnetconatiner"></div>
                            </div>
                </div>    
            </div>
         </div>
    </div>
    
    <div class="container text-center">
        <button class="btn btn-primary btn-lg">generate cv</button>

        </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>   
        <script src="H:\resume builder-intership program\script.js"></script> 

</body>
</html>
